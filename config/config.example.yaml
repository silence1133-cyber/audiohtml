# 서버 설정 예시 파일
# 실제 사용을 위해 이 파일을 config.yaml로 복사하여 사용하세요

# 서버 포트 설정
server:
  port: 8000
  host: "0.0.0.0"

# HTTPS 설정
https:
  enabled: false  # HTTPS 사용 여부 (true/false)
  cert_file: "certs/cert.pem"  # SSL 인증서 파일 경로
  key_file: "certs/key.pem"    # SSL 키 파일 경로

# 로그 설정
logging:
  log_dir: "logs"  # 로그 파일 저장 경로
  log_level: "INFO"  # 로그 레벨: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "server.log"  # 로그 파일 이름
  max_bytes: 10485760  # 로그 파일 최대 크기 (10MB)
  backup_count: 5  # 백업 로그 파일 개수

# CORS 설정
cors:
  allow_origins:
    - "*"  # 허용할 도메인 (모든 도메인 허용: "*", 특정 도메인: ["https://example.com"])
  allow_credentials: true
  allow_methods:
    - "*"
  allow_headers:
    - "*"
